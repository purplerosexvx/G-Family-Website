<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Family</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/old-english-five" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pp-right-gothic" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/helvair-graffiti" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    <!-- Flag Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.6.0/css/flag-icon.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- Language Menu Dropdown with Flag Icons on the left -->
                <div class="language-menu">
                    <a href="#" id="current-language"><span class="fi fi-gb"></span> EN</a> <!-- Default Flag (USA) -->
                    <div class="language-menu-content">
                        <a href="?lang=en" onclick="changeLanguage('en'); return false;"><span class="fi fi-gb"></span>EN</a> <!-- English -->
                        <a href="?lang=es" onclick="changeLanguage('es'); return false;"><span class="fi fi-es"></span>ES</a> <!-- Spanish -->
                        <a href="?lang=ja" onclick="changeLanguage('ja'); return false;"><span class="fi fi-jp"></span>JA</a> <!-- Japanese -->
                    </div>
                </div>                
                <li class="special"><a href="about.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="music.html">Music</a></li>
                <div class="logo">
                    <img src="images/transparent.png" alt="Your Band Logo">
                </div>
                <li><a href="events.html">Events</a></li>
                <li><a href="merch.html">Merch</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="logo">
            <img src="images/G Family Logo (trns).png" alt="Your Band Logo" />
        </div>
        <h1 id="hero-title">Experience the Best</h1>
        <a href="#music" class="btn" id="listen-now-btn">Listen Now</a>
    </section>
    
    <footer>
        <p id="footer-text">&copy; 2025 G Family. All rights reserved.</p>
    </footer>

    <script>
    // Language translations
    const translations = {
        en: {
            heroTitle: "Experience the Best",
            listenNowBtn: "Listen Now",
            footerText: "© 2025 G Family. All rights reserved.",
            languageText: "EN",
            flagIcon: "fi-gb"
        },
        es: {
            heroTitle: "Experimenta lo Mejor",
            listenNowBtn: "Escuchar Ahora",
            footerText: "© 2025 G Family. Todos los derechos reservados.",
            languageText: "ES",
            flagIcon: "fi-es"
        },
        ja: {
            heroTitle: "最高を体験",
            listenNowBtn: "今すぐ聴く",
            footerText: "© 2025 G Family. すべての権利を保有",
            languageText: "JA",
            flagIcon: "fi-jp"
        }
    };

    // Function to set the language
    function setLanguage(lang) {
        const content = translations[lang];
        if (content) {
            document.getElementById("hero-title").innerText = content.heroTitle;
            document.getElementById("listen-now-btn").innerText = content.listenNowBtn;
            document.getElementById("footer-text").innerText = content.footerText;
            document.getElementById("current-language").innerHTML = `<span class="fi ${content.flagIcon}"></span> ${content.languageText}`;
        }
    }

    // Function to handle language change
    function changeLanguage(lang) {
        setLanguage(lang);
        // Update the URL to reflect the selected language
        window.location.search = `?lang=${lang}`;
    }

    // Check if language is set in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'en'; // Default to English if no language is specified
    setLanguage(lang);
    </script>
</body>
</html>
